<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie d'images</title>
    <style>
        body {
        font-family: sans-serif;
        background-color: ;
        padding: 20px;
        }
        .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        }
        .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .container {
        display: flex;
        justify-content: center;
        padding-top: 20px;
        height:40px;
        }

        body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='Images/trump-2024-trump.gif') }}");
        background-size: cover;        
        background-position: center;   
        height: 100vh;                  
        }

    </style>
</head>
<body>
    <h1>Galerie Dynamique ðŸ“·</h1>
    <div class="gallery">
        {% for img_url in images %}
            <img src="{{ img_url }}" alt="Image">
        {% endfor %}
    </div>

    <div class="container">
        <a href="{{ url_for('page_acceuil')}}">
        <button>Page suivante</button></a>
    </div>

</html>
