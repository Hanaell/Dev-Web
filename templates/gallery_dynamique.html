<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie d'images</title>
    <style>
        body {
        font-family: sans-serif;
        background-color: ;
        padding: 20px;
        }
        .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 colonnes de taille Ã©gale */
        gap: 20px;
        }

        .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .container {
        display: flex;
        justify-content: center;
        padding-top: 20px;
        height:40px;
        }

        body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='image_2/trump-2024-trump.gif') }}");
        background-size: cover;        
        background-position: center;   
        height: 100vh;                  
        }
        @keyframes neon-glow {
            0%, 100% {
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
            }
            50% {
            text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
        }
        
        .neon-text {
            color: #fff;
            font-size: 48px;
            text-align: center;
            animation: neon-glow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <h1 class="neon-text">ðŸ”¥ GALERIE DU KIFF ðŸ”¥ </h1>
    <div class="gallery">
        {% for img_url in images %}
            <img src="{{ img_url }}" alt="Image">
        {% endfor %}
    </div>

    <div class="container">
        <a href="{{ url_for('page_acceuil')}}">
        <button>Page suivante</button></a>
    </div>
</body>
</html>
